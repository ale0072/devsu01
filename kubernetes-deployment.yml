apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-devops-python-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-devops-python
  template:
    metadata:
      labels:
        app: demo-devops-python
    spec:
      containers:
      - name: demo-devops-python
        image: devsu/test-example-01:python-app-1.0
        env:
        - name: DJANGO_SECRET_KEY
          valueFrom:
            configMapKeyRef:
              name: demo-devops-python-configmap
              key: DJANGO_SECRET_KEY
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: demo-devops-python-configmap
              key: DATABASE_NAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: demo-devops-python-secret
              key: DB_PASSWORD
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: demo-devops-python-service
spec:
  selector:
    app: demo-devops-python
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
